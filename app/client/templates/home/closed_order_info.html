<template name="closedOrderInfo">
  <li class="order" id="order-{{_id}}">
    <div class="img">
      {{#if restaurant.image}}
      <img src="{{restaurant.image}}" alt="" style="width:70px;border-radius:100px;" />
      {{else}}
      <img src="/img/pizza-icon.png" alt="" style="width:70px;border-radius:100px;" />
      {{/if}}
    </div>
    
    <div class="is-mobile who-mobile">
      {{by}} pediu
    </div>
    
    <div class="who">
      <span class="is-desktop"><strong>{{by}}</strong> pediu no</span> <strong>{{restaurant.name}}</strong>
    </div>
    
    <div class="break"></div>
    
    <div class="closes">
      {{closesInFriendlyTime}}
    </div>
    
    <div class="many">
      {{howMany _id}} pessoas <span class="is-desktop">pediram</span>
    </div>
    
    <div class="delivery">
      <span class="is-desktop">Entregue Ã s</span> {{deliveryInFriendlyTime}}
    </div>
    
    <div class="clear"></div>
  </li>
</template>
