<template name="Home">
  <section id="orders">
    <div class="container home-list">
      
      <ul>
        {{#each orders}}
        <li class="order" id="order-{{_id}}">
          <div class="img">
            <img src="https://fbcdn-sphotos-f-a.akamaihd.net/hphotos-ak-xfp1/v/t1.0-9/11745482_737798299664743_7779345387643484254_n.png?oh=b1c24573525c479b7be33574b267d529&oe=56AD7FEB&__gda__=1455518818_6e22175db5898b5dca1ebf7cd9902e63" alt="" style="width:70px;border-radius:100px;" />
          </div>
          
          <div class="who-mobile">
            {{by}} está pedindo
          </div>
          
          <div class="who">
            <span class="is-desktop"><strong>{{by}}</strong> está pedindo no</span> <strong>Brasileirinho</strong>
          </div>
          
          <div class="break"></div>
          
          <div class="many">
            16 pessoas pediram
          </div>
          
          <div class="closes">
            <span class="is-desktop">Termina em</span> {{closes}}
          </div>
          
          <div class="delivery">
            <span class="is-desktop">Entrega às</span> {{delivery}}
          </div>
          
          <div class="clear"></div>
        </li>
        {{/each}}
      </ul>
				
			</div>
		</section>
</template>
