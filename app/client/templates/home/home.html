<template name="Home">
  <section id="orders">
    <div class="container home-list">
      
      <ul>
        {{#each orders}}
          {{> orderInfo}}
        {{/each}}
      </ul>
				
    </div>
  </section>

  <section id="closed">
    <div class="container home-list">
      <h3>Encerrado</h3>

      {{#each expired}}
        {{> closedOrderInfo}}
      {{/each}}
    </div>
  </section>
</template>
